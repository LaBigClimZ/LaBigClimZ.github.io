<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            background-color: #555;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site web</h1>

            <ul>

                <li><a href="page4.html" target="content-frame"> Batîment D, grand hall</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Ceci est mon site.</p>
    </main>
    <footer>

    </footer>
</body>
</html>
